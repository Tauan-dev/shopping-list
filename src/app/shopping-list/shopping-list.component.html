<div class="container">
  <div class="header">
    <h1>Itens de Compras</h1>
    <p>Gerencie sua lista de compras abaixo</p>
  </div>

  <!-- Formulário para adicionar itens -->
  <form (submit)="addItem()" class="form-container">
    <mat-form-field appearance="outline" class="item-input">
      <mat-label>Digite o nome do item</mat-label>
      <input matInput [(ngModel)]="newItem" name="newItem" required />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!newItem.trim()"
    >
      Adicionar
    </button>
  </form>

  <!-- Tabela de Itens Não Comprados -->
  <div class="list-section">
    <h2>Itens Não Comprados</h2>
    <table mat-table [dataSource]="notPurchasedItems" class="mat-elevation-z8">
      <!-- Coluna Nome do Item -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do Item</th>
        <td mat-cell *matCellDef="let item">
          <span class="item-name">{{ item.name }}</span>
        </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td
          mat-cell
          *matCellDef="let item; let i = index"
          class="actions-column"
        >
          <button mat-icon-button (click)="editItem(i)">
            <mat-icon class="mat-icon-edit">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="togglePurchase(i)">
            <mat-icon class="mat-icon-check">check_circle</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteItem(i)">
            <mat-icon class="mat-icon-delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Cabeçalhos e Linhas -->
      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
    </table>
  </div>

  <!-- Tabela de Itens Comprados -->
  <div class="list-section">
    <h2>Itens Comprados</h2>
    <table mat-table [dataSource]="purchasedItems" class="mat-elevation-z8">
      <!-- Coluna Nome do Item -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do Item</th>
        <td mat-cell *matCellDef="let item">
          <span class="item-name">{{ item.name }}</span>
        </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td
          mat-cell
          *matCellDef="let item; let i = index"
          class="actions-column"
        >
          <button mat-icon-button (click)="editItem(i)">
            <mat-icon class="mat-icon-edit">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="togglePurchase(i)">
            <mat-icon class="mat-icon-check">undo</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteItem(i)">
            <mat-icon class="mat-icon-delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Cabeçalhos e Linhas -->
      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
    </table>
  </div>
</div>
